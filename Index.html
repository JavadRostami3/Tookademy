<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search-input {
    display: none;
    margin-top: 10px;
}

.blur-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    z-index: 1000;
    filter: blur(10px); /* اعمال افکت بلور */
    pointer-events: none; /* جلوگیری از تعامل با تصویر بلور شده */
}

.search-container {
    position: relative;
    display: inline-block;
    z-index: 1001; /* بالاتر از دیو بلور شده قرار می‌گیرد */
}

.search-btn {
    cursor: pointer;
    font-size: 24px;
}

    </style>
</head>
<body>
    

</html>
<div class="search-container">
    <div class="search-btn" id="search-btn">
        <div class="search-btn-icon"><button><img src="image/search.png" alt=""></button></div>
    </div>
    <input type="text" id="search-input" class="search-input" placeholder="Search..." />
</div>

<div id="blur-overlay" class="blur-overlay" style="display: none;"></div>

<header>
    <h1>Header Section</h1>
</header>

<main>
    <div class="content">
        <p>Content 1</p>
        <p>Content 2</p>
        <p>Content 3</p>
    </div>
</main>

<footer>
    <p>Footer content</p>
</footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>const searchBtn = document.getElementById('search-btn');
    const searchInput = document.getElementById('search-input');
    const blurOverlay = document.getElementById('blur-overlay');
    let isSearchVisible = false;
    
    searchBtn.addEventListener('click', () => {
        if (isSearchVisible) {
            // حذف تصویر بلور و مخفی کردن اینپوت
            blurOverlay.style.display = 'none';
            searchInput.style.display = 'none';
        } else {
            // گرفتن اسکرین‌شات از صفحه
            html2canvas(document.body).then(canvas => {
                // تبدیل اسکرین‌شات به تصویر بلور شده
                const dataURL = canvas.toDataURL();
                blurOverlay.style.backgroundImage = `url(${dataURL})`;
                blurOverlay.style.display = 'block';
            });
    
            // نمایش اینپوت سرچ
            searchInput.style.display = 'block';
        }
        isSearchVisible = !isSearchVisible;
    });
    </script>
